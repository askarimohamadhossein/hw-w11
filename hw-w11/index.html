<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="container mx-auto h-fit w-[1000px] mt-10 border-5 border-blue-500 p-6 rounded-xl"
  >
    <section>
      <div
        id="container"
        class="container mx-auto flex flex-wrap justify-around mb-15 gap-4 md:gap-10"
      >
        <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
          <label class="font-semibold">URL: </label>
          <input
            id="input"
            type="url"
            placeholder="ex : https://reqres.in/api/users"
            class="w-full md:w-[600px] border-2 border-orange-500 rounded-lg focus:border-orange-600 focus:outline focus:outline-orange-600 placeholder:p-4 text-sm text-slate-700"
          />
        </div>
        <div>
          <select
            id="selectBox"
            class="cursor-pointer border-2 border-blue-400 rounded-lg font-semibold w-full md:w-auto outline-none"
          >
            <option value="" class="bg-blue-400 font-bold">select box</option>
            <option value="get" class="bg-yellow-300 font-bold">GET</option>
            <option value="post" class="bg-red-400 font-bold">POST</option>
          </select>
        </div>
        <div>
          <button
            id="button"
            class="bg-green-400 p-1 rounded-lg text-white cursor-pointer font-semibold w-full md:w-auto"
          >
            SUBMIT
          </button>
        </div>
      </div>
    </section>

    <section
      class="container mx-auto flex flex-col md:flex-row max-w-screen-md gap-5"
    >
      <div id="GET" class="mx-auto w-full">
        <p class="font-bold">Response Body:</p>
        <textarea
          id="textareatContent1"
          class="border-5 border-cyan-700 rounded-xl w-full h-[500px] min-h-[150px] md:min-h-[200px] p-4 outline-none scroll-auto"
        ></textarea>
      </div>

      <div id="POST" class="mx-auto w-full hidden">
        <p class="font-bold">Request Body:</p>
        <textarea
          id="textareatContent2"
          class="border-5 border-amber-300 rounded-xl w-full h-[500px] min-h-[150px] md:min-h-[200px] p-4 outline-none scroll-auto"
        ></textarea>
      </div>
    </section>
    <section id="footer"></section>

    <!-- <script type="module" src="/src/main.js"></script> -->
    <script type="module" src="/src/ai.js"></script>
  </body>
</html>
